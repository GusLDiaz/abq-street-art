<p><strong>Comments about {{ art.artTitle }}:</strong></p>
<br>
<form id="createCommentForm" name="createCommentForm" [formGroup]="createCommentForm" (submit)="createComment()" novalidate>
    <textarea class="form-control" type="text" name="commentContent" id="commentContent" placeholder="Write your comment here!" formControlName="commentContent" rows="3"></textarea>
    <button class="btn" type="submit">Submit Comment</button>
</form>
