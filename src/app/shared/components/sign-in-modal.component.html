<main>
    <!-- Modal -->
    <div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="signIn" aria-hidden="true" id="signInModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content gray">
                <div class="modal-header gray">
                    <h5 class="modal-title">Sign In</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body gray">
                    <form [formGroup]="signInForm" class="form-control-lg" name="signInForm" id="signInForm" novalidate (ngSubmit)="postSignIn();">
                        <div class="info">

                            <!--profileEmail-->
                            <input class="form-control" id="email" type="email" name="email" placeholder=" Email"/>

                            <div class="alert alert-danger" *ngIf="signInForm.controls.email?.invalid && signInForm.controls.email?.touched">
                                <p *ngIf="signInForm.controls.email?.errors.required">Email or password is incorrect</p>
                            </div>

                            <!--profilePassword-->
                            <input class="form-control" id="password" type="text" name="password" placeholder=" Password">

                            <div class="alert alert-danger" *ngIf="signInForm.controls.password?.invalid && signInForm.controls.password?.touched">
                                <p *ngIf="signInForm.controls.password?.errors.required">Email or password incorrect</p>
                            </div>
                        </div>
                    </form>
                    <div class="modal-footer">
                        <input class="btn" type="submit" value="Sign In!">
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
