<main>
    <div  class="container-fluid p-2">
        <!--Semi colon, yes or no? Rochelle has none, george yes. -->
        <div class="card" *ngFor="let art of arts;" >
            <img class="card-img-top p-1" src="{{ art.artImageUrl }}" alt="Art image caption">
            <ul class="p-1 list-group list-group-flush">
                <li class="list-group-item">Title: {{ art.artTitle }}</li>
                <li class="list-group-item">Artist: {{ art.artArtist }}</li>
                <li class="list-group-item">Art Type: {{art.artType}} </li>
                <li class="list-group-item">Location: {{art.artLocation}}</li>
                <li class="list-group-item">Address: {{art.artAddress}}</li>
            </ul>
        </div>
    </div>
</main>
